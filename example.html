<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sphinx-advsearch.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <h1>Sphinx Search Example</h1>

        <div id="sphinx_search_div"><!-- The sphinx search will be drawn here --></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>


        <!-- make sure you include these templates in your html -->
        <script id="sphinx_template" type="text/template">
            <div class='sphinx_inner'>
                <div class='sphinx_title'>Advanced Search</div>
                <div class='sphinx_fields'></div>
                <div class='sphinx_submit'><button>Search</button></div>
            </div>        
        </script>
        <script id="sphinx_field_template" type="text/template">
            <div class='sphinx_field'>
                <div class='sphinx_field_dropdown'><select></select></div>
                <input class='sphinx_field_query' type='text'></input>
                <div class='sphinx_field_remove'></div>
            </div>
        </script>

        <!-- include the main javascript -->
        <script src="js/sphinx-advsearch.js"></script>
        <script>
            jQuery(document).ready(function(){
                // example sphinx search configuration
                var config = {
                    // define the fields from your sphinx configuration, and a human-readable label for each one
                    "fields": {
                        "fulltext": "Full Text",
                        "author": "Authors",
                        "title": "Titles",
                    },
                    // set the label for the "All" query
                    "all_label": "All",
                    // a function to call when the user clicks search, which receives the sphinx search query string
                    "submit": function(query_string){
                        alert("Sphinx search, query string is: "+query_string);
                    },
                    // the div element to draw into
                    "el": jQuery("#sphinx_search_div"),
                };

                // create the interface according to the configuration
                var sphinx = new SphinxAdvSearch(config);
            });
        </script>
    </body>
</html>
